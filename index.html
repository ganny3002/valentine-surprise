<!DOCTYPE html>
<html>
<head>
<title>For Diya ‚ù§Ô∏è</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  position:relative;
}

h1{
  color:#ff3366;
  font-size:28px;
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:15px;
  cursor:pointer;
  transition: transform 0.3s;
}

#yesBtn{
  background:#ff3366;
  color:white;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

#noBtn{
  background:#999;
  color:white;
  position:absolute;
}

.heart{
  position:absolute;
  font-size:30px;
  animation: float 4s linear forwards;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-400px); opacity:0;}
}

.loveMessage{
  color:white;
  text-align:center;
  padding:40px;
  font-size:20px;
  max-width:800px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Diya, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES üòç</button>
  <button id="noBtn">NO üòú</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES button moves randomly continuously
function moveYesButton() {
  const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);
  yesBtn.style.left = x + "px";
  yesBtn.style.top = y + "px";
  // Continue moving if not yet touched
  if (!yesBtn.touched) setTimeout(moveYesButton, 800);
}
moveYesButton();

// Show romantic message when hovered (desktop) or touched (mobile)
function showMessage() {
  yesBtn.touched = true; // stop moving
  music.play();

  document.body.innerHTML = `
  <div class="loveMessage">
    <h1>Diya ‚ù§Ô∏è</h1>
    <p>
      From the moment you walked into my life,<br>
      everything felt brighter, warmer, more beautiful.
    </p>
    <p>
      You are not just my love,<br>
      you are my peace, my happiness, my home.
    </p>
    <p>
      If I had to choose again,<br>
      I would still choose you ‚Äî every single time.
    </p>
    <br>
    <p>
      üåπ A little poem for you üåπ
    </p>
    <p>
      In your smile I find my light,<br>
      In your eyes my stars at night.<br>
      Hand in hand, come what may,<br>
      With you forever, I‚Äôll always stay.
    </p>
    <br>
    <h2>Forever yours,<br>Ganny ‚ù§Ô∏è</h2>
  </div>
  `;

  // Hearts animation
  for(let i=0;i<40;i++){
    const heart = document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}

// Desktop hover
yesBtn.addEventListener("mouseenter", showMessage);
// Mobile touch
yesBtn.addEventListener("touchstart", showMessage);
</script>

</body>
</html>
